portada_homepage:
    path:     /{_locale}
    defaults: { _controller: PortadaBundle:Default:index, _locale: es }
    requirements:
        _locale: es|pt|en|it

portada_locale:
    path:     /locale/{_locale}
    defaults: { _controller: PortadaBundle:Default:locale }

portada_servicio:
    path:     /{_locale}/{slug}
    defaults: { _controller: PortadaBundle:Default:servicio, _locale: es }
    requirements:
        _locale: es|pt|en|it

portada_send_message:
